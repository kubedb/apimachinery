                        Must be an empty string (default) or Memory. More info: https://kubernetes.io/docs/concepts/storage/volumes#emptydir'
                      type: string
                    sizeLimit:
                      type: string
                fc:
                  description: Represents a Fibre Channel volume. Fibre Channel volumes
