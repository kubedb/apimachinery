                    path:
                      description: 'Path is the Glusterfs volume path. More info:
                        https://releases.k8s.io/HEAD/examples/volumes/glusterfs/README.md#create-a-pod'
                      type: string
                    readOnly:
                      description: 'ReadOnly here will force the Glusterfs volume
