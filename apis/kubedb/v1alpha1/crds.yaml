                    readOnly:
                      description: Will force the ReadOnly setting in VolumeMounts.
                        Default false.
                      type: boolean
                  required:
                  - claimName
                photonPersistentDisk:
                  description: Represents a Photon Controller persistent disk resource.
                  properties:
                    fsType:
                      description: Filesystem type to mount. Must be a filesystem
                        type supported by the host operating system. Ex. "ext4", "xfs",
                        "ntfs". Implicitly inferred to be "ext4" if unspecified.
                      type: string
                    pdID:
                      description: ID that identifies Photon Controller persistent
                        disk
                      type: string
                  required:
                  - pdID
                portworxVolume:
                  description: PortworxVolumeSource represents a Portworx volume resource.
                  properties:
                    fsType:
                      description: FSType represents the filesystem type to mount
                        Must be a filesystem type supported by the host operating
                        system. Ex. "ext4", "xfs". Implicitly inferred to be "ext4"
                        if unspecified.
                      type: string
                    readOnly:
                      description: Defaults to false (read/write). ReadOnly here will
                        force the ReadOnly setting in VolumeMounts.
                      type: boolean
                    volumeID:
                      description: VolumeID uniquely identifies a Portworx volume
                      type: string
                  required:
                  - volumeID
                projected:
                  description: Represents a projected volume source
                  properties:
                    defaultMode:
                      description: Mode bits to use on created files by default. Must
                        be a value between 0 and 0777. Directories within the path
                        are not affected by this setting. This might be in conflict
                        with other options that affect the file mode, like fsGroup,
